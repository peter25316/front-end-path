<!doctype html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <button id="new-deck">New Deck</button>
            <p id="remaining"></p>
        </div>
        <h2 id="winner-text">Game of War</h2>
        <h3 id="computer-score">Computer score: 0</h3>
        <div id="cards">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
        <h3 id="my-score">My score: 0</h3>
        <button disabled id="draw" class="align-bottom">Draw</button>
        <script src="index.js" type="module"></script>
    </div>
</body>

</html>
