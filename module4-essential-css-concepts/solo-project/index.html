<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="body-container">
        <header>
            <div class="container header-imgs">
                <img class="logo" src="images/logo.png" alt="">
                <img class="your-user-avatar" src="images/user-avatar.png" alt="">
            </div>
        </header>
        <main id="main-el">
            <section class="post-section">
                <div class="container">
                    <div class="user-info">
                        <img class="user-avatar" alt="">
                        <div>
                            <h2 class="username"></h2>
                            <p class="location"></p>
                        </div>
                    </div>

                    <div>
                        <img class="post-img" alt="">
                    </div>

                    <div class="post-content">
                        <div class="icons">
                        </div>
                        <p id="likes-el" class="bold-text"><span class="likes-count"></span></p>
                        <p id="comments-el"><span class="bold-text"></span></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
